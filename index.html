<!doctype html>
<html>
  <head>
    
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="sketch.js"></script>

    <script src=algorithms/bubblesort.js></script>
    <script src=algorithms/countsort.js></script>
    <script src=algorithms/heapsort.js></script>
    <script src=algorithms/insertsort.js></script>
    <script src=algorithms/mergesort.js></script>
    <script src=algorithms/quicksort.js></script>
    <script src=algorithms/radixsort.js></script>
    <script src=algorithms/selectionsort.js></script>

    <script src=utilities/utilities.js></script>

    <title>Sorting Visualised</title>

  </head>
  <body>
    <div id = "top">
      <h1>SORTING VISUALISATION</h1>
    </div>
    <div id = "canvasAlgorithm">

    </div>
    <div class = "mainButtons">
        <button class = "button1" onclick="startSort()">Start</button> 
        <button class = "button1" onclick="resetSort()">Reset</button> 
        <form autocomplete="off">
        <select id = 'methods' class = 'select1'>
          <option value = "" disabled selected>Sorting Method:</option>
          <option value = 'Bubble'>Bubble</option>
          <option value = 'Insert'>Insert</option>
          <option value = 'Selection'>Selection</option>
          <option value = 'Heap'>Heap</option>
          <option value = 'Quicksort'>Quicksort</option>
          <option value = 'Merge'>Merge</option>
          <option value = 'Radix'>Radix</option>
          <option value = 'Count'>Count</option>
        </select>
        <div class = "sliderContainer">
            <input type = "range" min = "20" max = "500" value = "200" class = "slider" id = "amountSlider">
        </div>
    </div>
    
    <div class = "stats">
      <p class="countText">Array</p>
      <p id="arrLength" class="countText">Length: </p>
      <p id="arrChange" class="countText">Changes: </p>
      <p id="arrComp" class="countText">Comparisons: </p> 
      <p id="arrTick" class="countText">Ticks: </p> 
    </div>
    <div class = "stats2">
      <p class="countText">Total</p>
      <p id="totalComp" class="countText">Comparisons: </p>
      <p id="totalLoop" class="countText">Loops: </p>

    </div>
  </body>
  
</html>
