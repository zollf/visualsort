<!doctype html>
<html>
  <head>

    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="sketch.js"></script>

    <script src=algorithms/bubblesort.js></script>
    <script src=algorithms/countsort.js></script>
    <script src=algorithms/heapsort.js></script>
    <script src=algorithms/insertsort.js></script>
    <script src=algorithms/mergesort.js></script>
    <script src=algorithms/quicksort.js></script>
    <script src=algorithms/radixsort.js></script>
    <script src=algorithms/selectionsort.js></script>

    <script src=utilities/utilities.js></script>

    <title>Sorting Visualised</title>

  </head>
  <body>
    <div class = "container-fluid">
      <div class = "row">
        <div class="col-md-12 col-centered canvas">
          <div id = "top">
            <h1 class = "title">SORTING VISUALISATION</h1>
          </div>
          <div id = "canvasAlgorithm">

          </div>
        </div>
      </div>
      <div class = "row">

          <div class = "col-md-4 stats">
            <div class = "mainButtons">
                <button class = "button1" onclick="startSort()">Start</button> 
                <button class = "button1" onclick="resetSort()">Reset</button> 
                <form autocomplete="off">
                <select id = 'methods' class = 'select1'>
                  <option value = "" disabled selected>Sorting Method:</option>
                  <option value = 'Bubble'>Bubble</option>
                  <option value = 'Insert'>Insert</option>
                  <option value = 'Selection'>Selection</option>
                  <option value = 'Heap'>Heap</option>
                  <option value = 'Quicksort'>Quicksort</option>
                  <option value = 'Merge'>Merge</option>
                  <option value = 'Radix'>Radix</option>
                  <option value = 'Count'>Count</option>
                </select>
                <div class = "sliderContainer">
                    <input type = "range" min = "21" max = "501" value = "201" class = "slider" id = "amountSlider">
                </div>
            </div>
          </div>
          <div class = "col-md-4 stats">
            <p class="countText">Array</p>
            <p id="arrLength" class="countText">Length: <span class = "stat-text" id = "arrLength-val"></span></p>
            <p id="arrChange" class="countText">Changes:  <span class = "stat-text" id = "arrChange-val"></span></p>
            <p id="arrComp" class="countText">Comparisons:  <span class = "stat-text" id = "arrComp-val"></span></p> 
            <p id="arrTick" class="countText">Ticks: <span class = "stat-text" id = "arrTick-val"></span> </p> 
          </div>
          <div class = "col-md-4 stats">
            <p class="countText">Total</p>
            <p id="totalComp" class="countText">Comparisons: <span class = "stat-text" id = "totalComp-val"></span></p>
            <p id="totalLoop" class="countText">Loops: <span class = "stat-text" id = "totalLoop-val"></span></p>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  
</html>
